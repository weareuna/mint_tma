<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mint - Telegram Mini App Wrapper</title>

    <!-- Load Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Telegram.WebApp.ready();
            
            // Ensure header & background colors are applied correctly
            Telegram.WebApp.setHeaderColor('bg_color'); // Use 'secondary_bg_color' if needed
            Telegram.WebApp.setBackgroundColor('#2c2c2c'); 

            // Force fullscreen mode
            Telegram.WebApp.requestFullscreen();
        });
    </script>

    <style>
        html, body {
            height: 100vh; /* Force full height */
            overflow: hidden; /* Prevent scrolling issues */
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <main>
        <iframe src="https://mint-tgma.framer.website/"></iframe>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Telegram.WebApp.ready();
    
            // Ensure Fullscreen is properly requested
            Telegram.WebApp.expand();
            Telegram.WebApp.requestFullscreen(); // Force fullscreen
    
            // Set header & background colors
            Telegram.WebApp.setHeaderColor('bg_color'); 
            Telegram.WebApp.setBackgroundColor('#2c2c2c'); 
    
            // Debug: Log viewport height
            console.log("Viewport height:", window.innerHeight);
        });
    
        // Ensure Telegram WebApp doesn't collapse when scrolling
        window.addEventListener('resize', function() {
            Telegram.WebApp.expand();
        });
    </script>
    

</body>
</html>
